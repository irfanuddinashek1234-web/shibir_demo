name: shibir_pdf_demo
description: A simple PDF reader demo for Shibir books.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  pdfrx: ^0.4.0  # Best PDF viewer for Flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/pdfs/
    - assets/covers/
